<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Tela de Informações</title>
  <link rel="stylesheet" type="text/css" href="informacoes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <nav id="menu">
    <ul class="nav-bar">
         <li class="nav-button-consulta"><a href="#">CONSULTA</a></li>
         <li class="nav-button-cadastro"><a href="#">CADASTRO</a></li>
         <li class="nav-button-atualizacao"><a href="#">ATUALIZAÇÃO</a></li>
    </ul>
  </nav>
  
  <div class="consulta">
    <div class="container">
      <div class="informacoes">
        <div class="atributos">
          <div class="atributo" id="nome">Nome</div>
          <div class="atributo" id="codigo">Código</div>
          <div class="atributo" id="tipo">Tipo</div>
          <div class="atributo" id="quantidade">Quantidade</div>
          <div class="atributo" id="data">Data</div>
          <div class="atributo" id="localizacao">Localização</div>
          <div class="atributo" id="estado">Estado</div>
        </div>
        <div class="valores">
          <div class="valor" id="nome">Item 1</div> 
          <div class="valor" id="codigo">ABC</div>
          <div class="valor" id="tipo">Equipamento</div>
          <div class="valor" id="quantidade">5</div>
          <div class="valor" id="data">2023-06-04</div>
          <div class="valor" id="localizacao">Local 1</div>
          <div class="valor" id="estado">Ativo</div>
        </div>
      </div>
      <div class="button">
        <a href="editar.html">
          <button class="editar">Editar</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
